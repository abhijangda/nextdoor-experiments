network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-0-1-0'     # '1-0-1-0' is the arch used by S-GCN. Changing to '1-1-0' still leads to significantly higher acc than other baselines.
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    dropout: 0.1
    weight_decay: 0.0
    sample_coverage: 50
phase:
  - end: 1000   # NOTE: change this to 400 will give 0.974 within 25 sec
    sampler: 'rw'
    depth: 2
    num_root: 3000

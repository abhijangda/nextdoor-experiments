network:
  - dim: 512
    aggr: 'concat'
    loss: 'sigmoid'
    arch: '1-1-0'
    act: 'relu'
    bias: 'norm'
params:
  - lr: 0.01
    dropout: 0.1
    weight_decay: 0.0
    sample_coverage: 50
phase:
  - end: 100
    size_frontier: 1000
    size_subgraph: 3000
    sampler: 'mrw'
    depth: 2
    num_root: 3000
